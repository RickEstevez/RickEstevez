<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();
	}

var minhaIdade = 23;
var idadeIrmao = 30;

mostra("Nossa diferença de idade é: " + (idadeIrmao - minhaIdade));

</script>
